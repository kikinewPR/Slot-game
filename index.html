<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slot Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .reels { font-size: 3em; margin-bottom: 20px; }
    #result { font-size: 1.2em; margin-top: 15px; }
    button { font-size: 1.2em; padding: 10px 30px; }
  </style>
</head>
<body>
  <h1>Slot Game 🎰</h1>
  <div class="reels" id="reels">❓ ❓ ❓</div>
  <button onclick="spin()">Spin</button>
  <div id="result"></div>
  <script>
    const symbols = ['🍒', '🍋', '🍉', '🍇', '🔔', '⭐', '💎', '7️⃣', '🃏'];
    const jackpotSymbol = '🃏';

    function spin() {
      const reels = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)]
      ];

      document.getElementById('reels').textContent = reels.join(' ');

      // Check for results
      let result = '';
      if (reels.every(sym => sym === jackpotSymbol)) {
        result = '🎉 JACKPOT!!! You win the grand prize! 🎉';
      } else if (reels[0] === reels[1] && reels[1] === reels[2]) {
        result = `✨ Triple ${reels[0]}! You win!`;
      } else if (reels[0] === reels[1] || reels[1] === reels[2] || reels[0] === reels[2]) {
        result = `😊 Double match! Try for the jackpot!`;
      } else {
        result = '😢 No match, try again!';
      }

      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
